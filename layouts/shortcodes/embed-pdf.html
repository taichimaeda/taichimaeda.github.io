<!-- NOTE: Using Adobe PDF Embed API for mobile browser compatiblity -->
<div id="adobe-dc-view" style="width: 100%; height: 500px;"></div>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "67638a91680d465a995e4d8ed00c3b7d", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content: {location: {url: '{{ .Get "url" }}' }},
			metaData: {fileName: '{{ .Get "name" }}'}
		}, {});
	});
</script>
